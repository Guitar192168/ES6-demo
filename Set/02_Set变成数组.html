<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
变数组，可以使用...拓展运算符或者Array.from
成数组后就可以间接的使用数组的方法了，比如map或者filter
<script>
    let a = new Set([1, 2, 3])
    console.log(typeof a);  //    => 'object'
    console.log(Object.prototype.toString.call(a)) //=> '[object Set]'
    console.log(a.constructor)

    /**
     * 1.可以使用拓展运算符使Set变成数组
     * @type {number[]}
     */
    let b = [...new Set([1, 2, 3, 4, 5])]
    console.log(b)
    console.log(typeof b)
    console.log(Object.prototype.toString.call(b))
    console.log(b.constructor);

    /**
     * Array.from
     */

    let c = Array.from(new Set([5, 6, 7, 8]))
    console.log(c)
    console.log(typeof c)
    console.log(Object.prototype.toString.call(c))
    console.log(c.constructor)

    // Array.prototype.slice.call不行
    // console.log(Array.prototype.slice.call(new Set([1, 3, 4])))

    let d = new Set([...new Set([1, 2, 3])].map(item => item))
    console.log(d)
</script>
</body>
</html>
