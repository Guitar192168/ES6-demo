<body>
    <script>

        arr = [1, 2, 2, 1, 1, 3, 4, 5, 5, 4, 6, 6]

        arr2 = [4, 5, 6, 7]

        // 去重


        // 交集

        let demo = new Set(arr2)
        let result = [...new Set(arr)].filter(item => new Set(arr2).has(item))
        // let result = [...new Set(arr)].filter(item => demo.has(item))
        console.log(result);


        // 并集
        let union = [... new Set([...new Set(arr), ...new Set(arr2)])]

        console.log(union);

        // 差集

        let diff = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)))
        let diff2 = [...new Set(arr2)].filter(item => !(new Set(arr).has(item)))
        console.log(diff);
        console.log(diff2);

    </script>
