<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 描述符
    const a = Symbol('foo')
    console.log(typeof a);
    console.log(Object.prototype.toString.call(a))
    // [object Symbol]

    let obj = {
        [a]: 123
    }
    // console.log(Object.getOwnPropertySymbols(a)) 是个空数组
    console.log(Object.getOwnPropertySymbols(obj))

    // a的描述就是字符串'foo'
    // 想要获得描述符可以直接调用toString方法
    console.log(typeof a.toString());
    console.log(Object.prototype.toString.call(a.toString()))


    let s = Symbol();
    console.log(s, typeof s)

    let s1 = Symbol('澳龙')
    let s2 = Symbol('澳龙')
    console.log(s1 === s2)//都为false
    console.log(s1 == s2)//都为false

    //Symbol.for创建的，是可以相等的。
    let s3 = Symbol.for('澳龙')
    let s4 = Symbol.for('澳龙')
    console.log(s3 === s4)//都是true
    console.log(s3 == s4)

    // 不能与其他数据进行运算
    let s5 = s4 + 100
</script>
</body>
</html>
