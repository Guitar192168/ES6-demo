<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Phone {
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            call() {
                console.log('我可以call');
            }
        }

        class SmartPhone extends Phone {
            constructor(brand, price, color, size) {
                //super 父类内部的this指向的是子类的实例对象
                //只能用在子类的constructor内
                super(brand, price);

                this.color = color;
                this.size = size;
            }

            playGame() {
                console.log('俺可以打游戏');
            }
        }

        let smartPhone = new SmartPhone('MI', 1999, 'red', 5)
        console.log(smartPhone);
        smartPhone.call()
        smartPhone.playGame()
    </script>
</body>

</html>
