<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
    // 类声明
    // 类表达式
    // super调用父类的构造函数


    class Person {
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        eat() {
            console.log('eat的this', this)
            return this
        }

        static say() {
            console.log('static的say方法的this', this)
            return this
        }
    }

    let p1 = new Person(123, 456)
    console.log(p1.eat());
    let a = p1.eat
    a()

    Person.say()
    let b = Person.say
    b()

    function Animal() {
    }

    Animal.prototype.speak = function () {
        console.log('原型上的this', this)
        return this;
    }

    Animal.eat = function () {
        console.log('es5构造函数上的方法', this)
        return this;
    }

    let obj = new Animal();
    obj.speak()
    let speak = obj.speak;
    speak(); // global object

    let eat = Animal.eat;
    eat();
</script>
</body>

</html>
