函数声明和类声明的区别：类声明不会出现变量提示。
类默认开启了严格模式，严格模式下的this是undefined
<script>
    // 类声明
    // 类表达式
    // super调用父类的构造函数或者直接调用父类的方法

    class Info {
        constructor() {
            this.name = '123'
        }

        get age(){
            return this.name
        }
        set age(){

        }
    }

    class Person {
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        eat() {
            console.log('eat的this', this)
            return this
        }

        static say() {
            console.log('static的say方法的this', this)
            return this
        }
    }

    let p1 = new Person(123, 456)
    console.log(p1.eat());
    let a = p1.eat
    a()

    Person.say()
    let b = Person.say
    b()

    function Animal() {
    }

    Animal.prototype.speak = function () {
        console.log('原型上的this', this)
        return this;
    }

    Animal.eat = function () {
        console.log('es5构造函数上的方法', this)
        return this;
    }

    let obj = new Animal();
    obj.speak()
    let speak = obj.speak;
    speak(); // global object

    let eat = Animal.eat;
    eat();
</script>
