<body>
    <script>

        function Phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }

        Phone.prototype.call22 = function () {
            console.log('可以打电话');
        }

        function SmartPhone(brand, price, size) {
            Phone.call(this, brand, price)
            this.size = size;
        }

        // 设置子集构造函数的原型
        SmartPhone.prototype = new Phone;
        SmartPhone.prototype.constructor = SmartPhone


        let smartPhone = new SmartPhone('oppo',1999,'5.5')
        smartPhone.call22()
        console.log(smartPhone);
    </script>
</body>
