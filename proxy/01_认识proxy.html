<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>
    proxy重载了 . 点运算符 用自己的定义覆盖了语言的原始定义
</h2>
<script>
    var obj = new Proxy({}, {
        get: function (target, propKey, receiver) {
            console.log(`getting ${propKey}!`);
            return Reflect.get(target, propKey, receiver);
        },
        set: function (target, propKey, value, receiver) {
            console.log(`setting ${propKey}! `);
            return Reflect.set(target, propKey, value, receiver);
        }
    });


    obj.count22 = 1;
    ++obj.count22;

    let a = new Proxy({}, {
        get: function () {
            return 123456
        }
    })


    console.log(a.name)
    console.log(a.age)


    /**
     * handle里的 apply  是拦截proxy实例作为函数调用时候的使用
     */
    let b = new Proxy(function (x, y) {
        return x + y
    }, {
        apply(target, object, args) {
            console.log('target', target, '这个是用在this上的object', object, 'args', args)
            console.log(args.reduce((acc, cur) => {
                return acc + cur
            }, 0))
        },
        construct(target, args) {
            console.log('target', target, 'args', args)
            return {
                name:'construct这里要返回一个对象。一定一定'
            }
        }
    })

    // 这里bind一下修改了this，返回一个函数去调用(1,20)。
    b.bind({name: 1})(1, 20)

    /**
     * construct
     * 返回值 一定要返回一个对象
     */
    console.log(new b(1, 2));


    var handler = {
        get: function (target, name) {
            if (name === 'prototype') {
                return Object.prototype;
            }
            return 'Hello, ' + name;
        },

        // apply: function(target, thisBinding, args) {
        //     console.log('调用')
        //     return args[0];
        // },

        construct: function (target, args) {
            return {
                value: args[1]
            };
        }
    };

    var fproxy = new Proxy(function (x, y) {
        return x + y;
    }, handler);

    // fproxy() // 1
    // new fproxy(1, 2) // {value: 2}
    // fproxy.prototype === Object.prototype // true
    // fproxy.foo === "Hello, foo" // true
</script>
</body>

</html>
