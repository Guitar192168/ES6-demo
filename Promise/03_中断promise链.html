<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('成功的promise')
            }, 100)
        })

        p.then(value => {
            console.log(value);
            // 有且只有一个方法
            // 返回一个状态为pending的promise即可，因为.then指定的回调函数是需要promise的状态发生改变才会进行执行的
            return new Promise(() => {})
            // then方法返回的也是一个pending状态的promise对象 
            // 因为状态没有改变
        }).then(value => {
            console.log(value);
        }).then(value => {
            console.log(value);
        }).catch(reason => {
            console.warn(reason)
        })
    </script>
</body>

</html>
