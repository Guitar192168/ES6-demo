<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      let test = () => {
        console.log(this)
      }
      return test
    }

    let obj1 = {
      a: 1,
      foo: foo
    }

    let obj2 = {
      a: 2,
      foo: foo
    }

    obj1.foo.call(obj2)() //obj2
    obj1.foo().call(obj2) //obj1
  </script>
</body>

</html>
