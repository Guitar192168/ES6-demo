<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var value = 1;
        var foo = {
            value: 2,
            bar: function () {
                return this.value
            }
        }
        console.log(foo.bar());
        console.log((foo.bar)());
        console.log((foo.bar = foo.bar)());
        // 这里 false ||    和
        //  (  , )     的效果
        // 都跟    (foo.bar = foo.bar)  一样
        console.log((false || foo.bar)());
        console.log((foo.bar, foo.bar)());
    </script>
</body>

</html>
