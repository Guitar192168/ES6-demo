<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Foo.prototype.name = 'zhangsan'

        function Foo() {}

        const foo = new Foo()
        console.log(foo.name);

        Foo.prototype = {
            name: 'lisi'
        }
        console.log(foo.name);
        // 结果都打印张三

        // 类似于
        let a = 1
        let b = a
        a = 2
        console.log(a, 'a', '-----', b, 'b');

        let c = {
            name: 123
        }
        let d = c
        c = {
            name: 456
        }
        console.log(c, 'c', '-----', 'd', d);
    </script>
</body>

</html>
