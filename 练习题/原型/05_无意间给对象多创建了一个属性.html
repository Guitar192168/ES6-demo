<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 题目
        var anotherObject = {
            a: 2
        }

        var myObject = Object.create(anotherObject)
        console.log(myObject, 'myObject');
        myObject.a++
        console.log(myObject.hasOwnProperty('a'));
        console.log(myObject.a);

        // 补充
        // Object.create(里面的参数是 创建的实例对象的原型)
        // Object.create(里面的参数是 创建的实例对象的原型， 其实还有第二个参数)
        // 第二个参数类似Object.defineProperties() 注意，这个跟
        // Object.defineProperty还有点区别
        // 其实看名字就该看出来的
        // defineProperties(obj, prop)
        // 你可以直接定义多个属性的， 每个属性的写法跟defineProperty的属性描述符内部是一样的
        // 第二个参数定义的这些属性， 都会成为Object.create() 创建的对象的属性和对应的描述符
        let obj = {}
        Object.defineProperties(obj, {
            'name': {
                value: 'yang',
                writable: false,
                enumerable: true
            },
            'age': {
                value: 20,
                writable: false
            }
        })
    </script>
</body>

</html>
