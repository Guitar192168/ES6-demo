<body>
  <script>
    function foo() {
      console.log('new.target,', new.target);
      console.log('其他函数内调用foo.caller会指向其他函数', foo.caller);
    }
    console.log(foo.prototype);
    foo() // 普通函数调用时候，new.target为undefined

    new foo() // 作为构造函数调用时，返回一个指向构造函数的引用

    console.log('全局调用foo.caller为null', foo.caller);

    function fn() {
      foo()
    }
    fn()

    let bar = () => {
      // console.log(new.target, 'new.target')
    }
    console.log(bar.prototype);
  </script>
</body>
