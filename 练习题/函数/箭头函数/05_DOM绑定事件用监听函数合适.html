<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            height: 100px;
            width: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        var demoDiv = document.getElementById('demo')
        demoDiv.addEventListener('click', function () {
            //这样写不行
            setTimeout(function () {
                //this是指向window的，window没有style属性，所以background就报错了
                console.log('普通函数的', this);
                this.style.background = 'pink'
            })

            setTimeout(() => {
                console.log('箭头函数的', this);
                // this指向事件源，demoDiv
                this.style.background = 'pink'
            })
        }, false)
    </script>
</body>

</html>
