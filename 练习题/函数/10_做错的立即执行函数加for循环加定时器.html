<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i <= 5; i++) {
        (function () {
            setTimeout(() => {
                console.log(i)
            }, i * 1000)
        })()
    }


    // 立即执行函数里传个i ，再接收一下也可以解决通过var定义的问题
    for (var i = 1; i <= 5; i++) {
        (function (i) {
            setTimeout(() => {
                console.log(i)
            }, i * 1000)
        })(i)
    }
</script>
</body>
</html>
