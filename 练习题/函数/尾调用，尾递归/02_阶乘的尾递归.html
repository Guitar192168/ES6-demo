<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function  factorial(n,total){
    if(n === 1)return total
    // return n * factorial(n-1) // 这样的还是产生了多个调用帧的其实
    return factorial(n -1, n * total)
  }

  console.log(factorial(5,1))
</script>
</body>
</html>
