<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        function factorial(n) {
            if (n === 1) return 1
            return n * factorial(n - 1)
        }

        // console.log(factorial(5))
        factorial(5)

        // 5 * factorial(4)  * factorial(3) * factorial(2) * factorial(1)

        // 压栈
        // factorial(1)
        // 1 * 1
        // factorial(2)
        // 2 * 1
        // factorial(3)
        // 3 * 2
        // factorial(4)
        // 4 * 3
        // 5 * 4


        // 5 * factorial(4)
        // 4 * factorial(3)
        // 3 * factorial(2)
        // 2 * factorial(1)
        // 1 * 1

        // div#app + div.title + (mount(h.strong, div.title), mount(h.p, div.title))
        // 压栈
        // 后面的h.p + div.title先appendChild结束
        // 然后h.strong + div.title后appendChild结束
        // 最后就是 div#app 去appendChild(div.title)

    </script>
</body>

</html>
