<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        if (n === 1) return 1
        return n * factorial(n - 1)
    }

    console.log(factorial(5))
    factorial(5)

    // 5 * factorial(4)
    // 4 * factorial(3)
    // 3 * factorial(2)
    // 2 * factorial(1)
    // 1 * 1
</script>
</body>
</html>
