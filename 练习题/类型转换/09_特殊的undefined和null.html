<body>
  <script>
    // null 和 undefined 自身相等，彼此相等，其他一律不等
    console.log(null == undefined);
    console.log(null == null);
    console.log(undefined == undefined);

    console.log(null == 0);
    console.log(undefined == '');
    console.log(undefined == 0);
    console.log(undefined == false);
  </script>
