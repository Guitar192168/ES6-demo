Object.js不会发生强制类型转换
== 隐式类型转换，"" == false是为true
<!-- todo忘了这里怎么转换了-->
都是undefined
都是null
都是true或者false
字符串：都是相同长度且相同字符按相同顺序排列的
都是相同对象（同一个引用才行)
数字的时候，且都是+0
            都是-0
            都是NaN
            都是非0非NaN的同一个值
数字这里，+0 === -0被视为相等，Object.js却不会
与=== (en-US) 运算也不相同。 === 运算符 (也包括 == 运算符) 将数字 -0 和 +0 视为相等 ，而将Number.NaN 与NaN视为不相等
<script>
    if (!Object.is) {
        Object.is = function(x, y) {
            // SameValue algorithm
            if (x === y) { // Steps 1-5, 7-10
                // Steps 6.b-6.e: +0 != -0
                return x !== 0 || 1 / x === 1 / y;
            } else {
                // Step 6.a: NaN == NaN
                return x !== x && y !== y;
            }
        };
    }
</script>
