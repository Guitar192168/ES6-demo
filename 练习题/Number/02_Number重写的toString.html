<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>  
      const a = 03544 // 8进制
      console.log(Number(03544)); // 结果是1892

      // 如果想把1892变回8进制, 可以用 toString。
      // Number的toString方法，重写了Object.prototype.toString方法
      const b = 1892
      console.log(b.toString(8));  // 用于数字到字符串的转换，基数为2到36。默认为10
      // console.log(1892.toString());
      console.log(1892..toString(8));
  </script>
</body>
</html>
