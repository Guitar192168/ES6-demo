    <script>
        // 闭包就是引用了外部函数变量的闭包对象
        // 1.外层函数嵌套内存函数
        // 2.内存函数引用了外层函数的变量
        // 3.外层函数执行，此时闭包就形成了。就算没有return出去。

        // function fun(n, o) {
        //     function demo() {
        //         this.b = n
        //         // console.log(n);
        //     }
        // }

        function fun(n, o) {
            return {
                fun: function (m) {
                    return fun(m, n)
                }
            }
        }

        var a = fun(0)
        a.fun(1)
        a.fun(2)
        a.fun(3)


        var b = fun(0).fun(1).fun(2).fun(3)
        
    </script>
