<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .span1 {
            font-size: 12px;
            /*display: block;*/
        }

        .span2 {
            font-size: 12px;
            /*display: block;*/
            zoom: 0.6;
        }


        .span3 {
            font-size: 12px;
            display: inline-block;
        }

        .span4 {
            font-size: 12px;
            display: inline-block;
            -webkit-transform: scale(0.6);
        }

        .span6 {
            font-size: 12px;
            display: inline-block;
        }

        .span6 {
            font-size: 6px;
            display: inline-block;
           -webkit-text-size-adjust:none;
        }
    </style>
</head>
<body>

<div>第一种方式</div>
<span class="span1">我是12px</span>
<span class="span2">我是小于12px</span>


<div>第二种方式</div>
<span class="span3">我是12px，想要小于12px必须转换为可以对宽高进行定义的元素生效，所以要把span元素转换为行内块</span>
<span class="span4">我是小于12px的</span>
<span></span>

<div>第三种方式</div>
-webkit-text-size-adjust:none;
<!--该属性用来设定文字大小是否根据设备(浏览器)来自动调整显示大小-->
<!--percentage:字体显示的大小-->
<!--auto:默认，字体大小会跟着设备/浏览器来进行调整-->
<!--none:字体不会跟着浏览器大小自动调整-->
<span class="span5">我是12px，想要小于12px必须转换为可以对宽高进行定义的元素生效，所以要把span元素转换为行内块</span>
<span class="span6">我是小于12px的</span>
<span></span>


</body>
</html>
