<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .flex {
            background: #6AB6D8;
            padding: 10px;
            margin-bottom: 50px;
            border: 3px solid #2E86BB;
            color: white;
            font-size: 20px;
            text-align: center;
            position: relative;
        }

        .flex5 {
            flex: 1;
            width: 500px;
            /*flex-basis: content;*/
        }

        .flex6 {
            flex: 1;
            width: 500px;
            /*flex-basis: auto;*/
        }


    </style>
</head>
<body>
<div class="container">
    <div class="flex flex5">5: flex-basis content</div>
    <div class="flex flex6">6: flex-basis auto</div>
</div>


</body>
</html>
