<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      position: relative;
    }

    .outer:before {
      display: block;
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 200%;
      height: 1px;
      transform: scale(0.5);
      transform-origin: 0 0;
      background: #f5f5f5;
    }
  </style>
</head>

<body>
  // 解决方案有很多种，这里仅给出我经常使用的使用伪类解决
  <div class="outer">
    123
  </div>
</body>

</html>
