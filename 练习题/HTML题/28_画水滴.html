<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shuidi {
      background-color: orange;
      border-radius: 0 100px 40% 60% / 0 60% 40% 100%;
      transform: rotate(45deg);
      width: 100px;
      height: 100px;
      margin-top: 30px;
    }

    .test {
      width: 50px;
      height: 50px;
      border-radius: 0% 100% 40% 60% / 0% 60% 40% 100%;
      border: 3px solid RGB(250, 84, 28);
      background-color: RGB(250, 84, 28);
      transform: rotate(45deg);
      margin-top: 20px;
    }


    .guogai {
      background-color: #008c8c;
      border-radius: 50%;
      border-top: 10px solid orange;
      border-left: 10px solid orange;
      border-right: 10px solid orange;
      height: 100px;
      width: 100px;
      margin-top: 30px;
    }

  </style>
</head>

<body>
  <div class="shuidi"></div>
  <div class="test"></div>
  <div class="guogai"></div>
</body>

</html>
