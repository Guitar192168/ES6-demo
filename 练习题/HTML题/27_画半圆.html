    <style>
      .outCircle{

      .inCircle {
        width: 100px;
        /* height: 100px; */
        height: 50px;
        border-radius: 100px 100px 0 0;
        background-color: #008c8c;
      }

      <div class="inCircle"></div>
    </div>
