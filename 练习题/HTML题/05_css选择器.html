<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    section p {
        color: blue;
    }

    section>p {
        background-color: yellow;
    }

    h2+p {
        text-transform: uppercase;
        font-size: 30px;
    }

    h2~p {
        border: 1px dashed black;
    }
</style>

<body>
    .section.p 紧挨着则是必须同时拥有这些class才生效。
    section p空格是父子关系,匹配任意元素，可以是子节点或者子节点中的子节点
    section > p 直接的父子关系
    section+p A+B B是A的紧挨着的兄弟节点。（B和A在同一个父节点下）
    section ~ p 兄弟节点，不一样是紧挨着
    <section>
        <h2>Heading 1</h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <div>
            <h2>Heading 2</h2>
            <p>Paragraph 3</p>
            <p>Paragraph 4</p>
        </div>
    </section>
</body>

</html>
