<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        setTimeout(() => {
            console.log(2);
        })

        Promise.resolve().then(() => {
            console.log(3);
        }).then(() => {
            console.log(4);
        })

        function promise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(5)
                    resolve(true)
                }, 1000)
            })
        }

        async function a() {
            console.log(6);
            await promise()
            console.log(7);
        }

        a()
    </script>
</body>

</html>
