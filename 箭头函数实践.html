<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            height: 100px;
            width: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="demo"></div>
<script>
    var demoDiv = document.getElementById('demo')
    demoDiv.addEventListener('click', function () {
        //这样写不行
        setTimeout(function () {
            //this是指向window的，window没有style属性，所以background就报错了
            this.style.background = 'pink'
        })

        setTimeout(() => {
            // this指向事件源，demoDiv
            this.style.background = 'pink'
        })
    }, false)
</script>
</body>
</html>
